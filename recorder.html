<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Recorder</title>
    <style>
        /* Paean Design System */
        :root {
            /* Primary - Paean Blue */
            --primary-400: #22d3ee;
            --primary-500: #06b6d4;
            --primary-600: #0891b2;
            --primary-700: #0e7490;
            
            /* Neutral */
            --neutral-50: #fafafa;
            --neutral-100: #f5f5f5;
            --neutral-200: #e5e5e5;
            --neutral-300: #d4d4d4;
            --neutral-400: #a3a3a3;
            --neutral-500: #737373;
            --neutral-600: #525252;
            --neutral-700: #404040;
            --neutral-800: #262626;
            --neutral-900: #171717;
            --neutral-950: #0a0a0a;
            
            /* Semantic */
            --error-400: #f87171;
            --error-500: #ef4444;
            --error-600: #dc2626;
            --success-500: #10b981;
            --warning-500: #f59e0b;
            
            /* Theme tokens */
            --bg-base: #ffffff;
            --bg-subtle: var(--neutral-50);
            --bg-card: #ffffff;
            --text-primary: var(--neutral-900);
            --text-secondary: var(--neutral-600);
            --text-tertiary: var(--neutral-500);
            --border-default: var(--neutral-200);
            --border-subtle: var(--neutral-100);
            
            /* Typography */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            
            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 12px;
            --space-lg: 16px;
            --space-xl: 24px;
            --space-2xl: 32px;
            
            /* Border radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --radius-full: 9999px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-base: var(--neutral-950);
                --bg-subtle: var(--neutral-900);
                --bg-card: var(--neutral-900);
                --text-primary: var(--neutral-50);
                --text-secondary: var(--neutral-400);
                --text-tertiary: var(--neutral-500);
                --border-default: var(--neutral-800);
                --border-subtle: var(--neutral-900);
            }
        }

        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 100%;
            min-height: 100vh;
            font-family: var(--font-sans);
            background: var(--bg-base);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-xl);
        }

        /* Main container */
        .container {
            width: 100%;
            max-width: 340px;
            display: flex;
            flex-direction: column;
            gap: var(--space-xl);
        }

        /* Header */
        .header {
            text-align: center;
        }

        .header-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-xs);
        }

        .header-title h1 {
            font-size: 22px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .header-icon {
            width: 28px;
            height: 28px;
            color: var(--primary-500);
        }

        /* Status badge */
        .status-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            padding: var(--space-sm) var(--space-lg);
            border-radius: var(--radius-full);
            font-size: 14px;
            font-weight: 500;
            transition: all var(--transition-normal);
        }

        .status-idle {
            background: var(--bg-subtle);
            color: var(--text-secondary);
            border: 1px solid var(--border-default);
        }

        .status-recording {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-500);
            border: 1px solid var(--error-500);
            animation: pulse 2s ease-in-out infinite;
        }

        .status-error {
            background: rgba(239, 68, 68, 0.1);
            color: var(--error-500);
            border: 1px solid var(--error-400);
        }

        .status-success {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-500);
            border: 1px solid var(--success-500);
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Recording dot */
        .recording-indicator {
            display: inline-flex;
            align-items: center;
            gap: var(--space-sm);
        }

        .recording-dot {
            width: 8px;
            height: 8px;
            background: var(--error-500);
            border-radius: var(--radius-full);
            animation: blink 1.2s ease-in-out infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Settings card */
        .settings-card {
            background: var(--bg-subtle);
            border-radius: var(--radius-md);
            padding: var(--space-lg);
            border: 1px solid var(--border-subtle);
        }

        .setting-row {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: var(--space-lg);
        }

        .setting-label {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .setting-icon {
            width: 18px;
            height: 18px;
            color: var(--primary-500);
        }

        /* Toggle switch */
        .toggle-switch {
            position: relative;
            width: 48px;
            height: 26px;
        }

        .toggle-switch input {
            opacity: 0;
            width: 0;
            height: 0;
            position: absolute;
        }

        .toggle-slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: var(--neutral-300);
            transition: all var(--transition-normal);
            border-radius: var(--radius-full);
        }

        .toggle-slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 3px;
            bottom: 3px;
            background-color: white;
            transition: all var(--transition-normal);
            border-radius: var(--radius-full);
            box-shadow: var(--shadow-sm);
        }

        .toggle-switch input:checked + .toggle-slider {
            background-color: var(--primary-500);
        }

        .toggle-switch input:checked + .toggle-slider:before {
            transform: translateX(22px);
        }

        .toggle-switch input:focus-visible + .toggle-slider {
            outline: 2px solid var(--primary-500);
            outline-offset: 2px;
        }

        @media (prefers-color-scheme: dark) {
            .toggle-slider {
                background-color: var(--neutral-700);
            }
        }

        /* Button group */
        .button-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-md);
        }

        .control-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            height: 52px;
            padding: 0 var(--space-lg);
            font-family: var(--font-sans);
            font-size: 15px;
            font-weight: 600;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-fast);
        }

        .control-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none !important;
        }

        .control-btn:focus-visible {
            outline: 2px solid var(--primary-500);
            outline-offset: 2px;
        }

        .control-btn-icon {
            width: 20px;
            height: 20px;
        }

        /* Record button */
        .control-btn.record {
            background: var(--error-500);
            color: white;
        }

        .control-btn.record:hover:not(:disabled) {
            background: var(--error-600);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .control-btn.record:active:not(:disabled) {
            transform: translateY(0);
        }

        /* Stop button */
        .control-btn.stop {
            background: var(--neutral-900);
            color: white;
        }

        .control-btn.stop:hover:not(:disabled) {
            background: var(--neutral-800);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .control-btn.stop:active:not(:disabled) {
            transform: translateY(0);
        }

        @media (prefers-color-scheme: dark) {
            .control-btn.stop {
                background: var(--neutral-100);
                color: var(--neutral-900);
            }
            .control-btn.stop:hover:not(:disabled) {
                background: var(--neutral-200);
            }
        }

        /* Tip card */
        .tip-card {
            background: var(--bg-subtle);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            border: 1px solid var(--border-subtle);
        }

        .tip-card-header {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-xs);
        }

        .tip-card-icon {
            width: 16px;
            height: 16px;
            color: var(--primary-500);
        }

        .tip-card-title {
            font-size: 12px;
            font-weight: 600;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .tip-card-content {
            font-size: 13px;
            color: var(--text-secondary);
            line-height: 1.5;
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(12px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container > * {
            animation: fadeIn var(--transition-normal) ease-out;
            animation-fill-mode: both;
        }

        .container > *:nth-child(1) { animation-delay: 0ms; }
        .container > *:nth-child(2) { animation-delay: 50ms; }
        .container > *:nth-child(3) { animation-delay: 100ms; }
        .container > *:nth-child(4) { animation-delay: 150ms; }
        .container > *:nth-child(5) { animation-delay: 200ms; }

        /* Screen reader only */
        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <main class="container" role="main">
        <header class="header">
            <div class="header-title">
                <!-- Record icon -->
                <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <circle cx="12" cy="12" r="3" fill="currentColor"/>
                </svg>
                <h1>Screen Recorder</h1>
            </div>
        </header>

        <div id="status" class="status-badge status-idle" role="status" aria-live="polite">
            <span id="statusText">Ready to record</span>
        </div>

        <section class="settings-card" aria-labelledby="settings-title">
            <div class="setting-row">
                <label for="autoSaveToggle" class="setting-label">
                    <!-- Download icon -->
                    <svg class="setting-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
                        <polyline points="7 10 12 15 17 10"/>
                        <line x1="12" y1="15" x2="12" y2="3"/>
                    </svg>
                    Auto-save
                </label>
                <div class="toggle-switch">
                    <input type="checkbox" id="autoSaveToggle" checked aria-describedby="auto-save-desc">
                    <span class="toggle-slider"></span>
                </div>
            </div>
            <p id="auto-save-desc" class="sr-only">Automatically save recordings when stopped</p>
        </section>

        <div class="button-group" role="group" aria-label="Recording controls">
            <button id="rec" class="control-btn record" type="button" aria-label="Start recording">
                <!-- Record icon -->
                <svg class="control-btn-icon" viewBox="0 0 24 24" fill="currentColor">
                    <circle cx="12" cy="12" r="8"/>
                </svg>
                REC
            </button>
            <button id="stop" class="control-btn stop" type="button" aria-label="Stop recording" disabled>
                <!-- Stop icon -->
                <svg class="control-btn-icon" viewBox="0 0 24 24" fill="currentColor">
                    <rect x="6" y="6" width="12" height="12" rx="1"/>
                </svg>
                STOP
            </button>
        </div>

        <section class="tip-card" aria-labelledby="tip-title">
            <div class="tip-card-header">
                <!-- Lightbulb icon -->
                <svg class="tip-card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="9" y1="18" x2="15" y2="18"/>
                    <line x1="10" y1="22" x2="14" y2="22"/>
                    <path d="M15.09 14c.18-.98.65-1.74 1.41-2.5A4.65 4.65 0 0 0 18 8 6 6 0 0 0 6 8c0 1 .23 2.23 1.5 3.5A4.61 4.61 0 0 1 8.91 14"/>
                </svg>
                <span id="tip-title" class="tip-card-title">Quick tip</span>
            </div>
            <p class="tip-card-content">
                Window auto-minimizes during recording. Click the recorder in your taskbar to stop.
            </p>
        </section>
    </main>

    <script src="recorder.js"></script>
</body>
</html>
