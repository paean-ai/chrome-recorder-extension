<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Screen Tools</title>
    <style>
        /* Paean Design System */
        :root {
            /* Primary - Paean Blue */
            --primary-400: #22d3ee;
            --primary-500: #06b6d4;
            --primary-600: #0891b2;
            --primary-700: #0e7490;
            
            /* Neutral */
            --neutral-50: #fafafa;
            --neutral-100: #f5f5f5;
            --neutral-200: #e5e5e5;
            --neutral-300: #d4d4d4;
            --neutral-400: #a3a3a3;
            --neutral-500: #737373;
            --neutral-600: #525252;
            --neutral-700: #404040;
            --neutral-800: #262626;
            --neutral-900: #171717;
            --neutral-950: #0a0a0a;
            
            /* Semantic */
            --error-500: #ef4444;
            --success-500: #10b981;
            
            /* Theme tokens */
            --bg-base: #ffffff;
            --bg-subtle: var(--neutral-50);
            --bg-card: #ffffff;
            --text-primary: var(--neutral-900);
            --text-secondary: var(--neutral-600);
            --text-tertiary: var(--neutral-500);
            --border-default: var(--neutral-200);
            --border-subtle: var(--neutral-100);
            
            /* Typography */
            --font-sans: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            
            /* Spacing */
            --space-xs: 4px;
            --space-sm: 8px;
            --space-md: 12px;
            --space-lg: 16px;
            --space-xl: 24px;
            
            /* Border radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            
            /* Shadows */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -2px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -4px rgba(0, 0, 0, 0.1);
            
            /* Transitions */
            --transition-fast: 150ms cubic-bezier(0.4, 0, 0.2, 1);
            --transition-normal: 200ms cubic-bezier(0.4, 0, 0.2, 1);
        }

        /* Dark mode */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg-base: var(--neutral-950);
                --bg-subtle: var(--neutral-900);
                --bg-card: var(--neutral-900);
                --text-primary: var(--neutral-50);
                --text-secondary: var(--neutral-400);
                --text-tertiary: var(--neutral-500);
                --border-default: var(--neutral-800);
                --border-subtle: var(--neutral-900);
            }
        }

        /* Base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 320px;
            min-height: 360px;
            font-family: var(--font-sans);
            background: var(--bg-base);
            color: var(--text-primary);
            line-height: 1.5;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* Container */
        .container {
            padding: var(--space-xl);
            display: flex;
            flex-direction: column;
            gap: var(--space-lg);
        }

        /* Header */
        .header {
            text-align: center;
            padding-bottom: var(--space-sm);
        }

        .header-title {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-xs);
        }

        .header-title h1 {
            font-size: 20px;
            font-weight: 600;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .header-icon {
            width: 28px;
            height: 28px;
            color: var(--primary-500);
        }

        .header-subtitle {
            font-size: 13px;
            color: var(--text-secondary);
        }

        /* Action buttons grid */
        .action-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: var(--space-md);
        }

        .action-btn {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: var(--space-sm);
            padding: var(--space-lg) var(--space-md);
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: all var(--transition-normal);
            min-height: 100px;
        }

        .action-btn:hover {
            border-color: var(--primary-500);
            box-shadow: var(--shadow-md);
            transform: translateY(-2px);
        }

        .action-btn:active {
            transform: translateY(0);
            box-shadow: var(--shadow-sm);
        }

        .action-btn:focus-visible {
            outline: 2px solid var(--primary-500);
            outline-offset: 2px;
        }

        .action-btn-icon {
            width: 32px;
            height: 32px;
            color: var(--primary-500);
        }

        .action-btn-label {
            font-size: 14px;
            font-weight: 500;
            color: var(--text-primary);
        }

        .action-btn-desc {
            font-size: 11px;
            color: var(--text-tertiary);
            text-align: center;
        }

        /* Screenshot button special styling */
        .action-btn.screenshot {
            background: linear-gradient(135deg, var(--primary-500), var(--primary-600));
            border-color: transparent;
            color: white;
        }

        .action-btn.screenshot .action-btn-icon,
        .action-btn.screenshot .action-btn-label,
        .action-btn.screenshot .action-btn-desc {
            color: white;
        }

        .action-btn.screenshot:hover {
            background: linear-gradient(135deg, var(--primary-400), var(--primary-500));
            border-color: transparent;
        }

        /* Info card */
        .info-card {
            background: var(--bg-subtle);
            border-radius: var(--radius-md);
            padding: var(--space-md);
            border: 1px solid var(--border-subtle);
        }

        .info-card-header {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            margin-bottom: var(--space-sm);
        }

        .info-card-icon {
            width: 16px;
            height: 16px;
            color: var(--primary-500);
        }

        .info-card-title {
            font-size: 13px;
            font-weight: 600;
            color: var(--text-primary);
        }

        .info-card-content {
            font-size: 12px;
            color: var(--text-secondary);
            line-height: 1.6;
        }

        .info-card-content kbd {
            display: inline-block;
            padding: 2px 6px;
            font-size: 11px;
            font-family: var(--font-sans);
            background: var(--bg-card);
            border: 1px solid var(--border-default);
            border-radius: 4px;
            box-shadow: var(--shadow-sm);
        }

        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(8px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container > * {
            animation: fadeIn var(--transition-normal) ease-out;
            animation-fill-mode: both;
        }

        .container > *:nth-child(1) { animation-delay: 0ms; }
        .container > *:nth-child(2) { animation-delay: 50ms; }
        .container > *:nth-child(3) { animation-delay: 100ms; }

        /* Status toast */
        .status-toast {
            position: fixed;
            bottom: var(--space-lg);
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--neutral-900);
            color: white;
            padding: var(--space-sm) var(--space-lg);
            border-radius: var(--radius-sm);
            font-size: 13px;
            font-weight: 500;
            box-shadow: var(--shadow-lg);
            opacity: 0;
            transition: all var(--transition-normal);
            z-index: 100;
        }

        .status-toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .status-toast.success {
            background: var(--success-500);
        }

        .status-toast.error {
            background: var(--error-500);
        }

        @media (prefers-color-scheme: dark) {
            .status-toast {
                background: var(--neutral-100);
                color: var(--neutral-900);
            }
        }

        /* Reduced motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                transition-duration: 0.01ms !important;
            }
        }
    </style>
</head>
<body>
    <main class="container" role="main">
        <header class="header">
            <div class="header-title">
                <!-- Camera/Record icon -->
                <svg class="header-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/>
                    <circle cx="12" cy="13" r="4"/>
                </svg>
                <h1>Screen Tools</h1>
            </div>
            <p class="header-subtitle">Capture and record with ease</p>
        </header>

        <div class="action-grid" role="group" aria-label="Capture actions">
            <button id="screenshotBtn" class="action-btn screenshot" type="button" aria-label="Take screenshot">
                <!-- Screenshot icon -->
                <svg class="action-btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2"/>
                    <circle cx="8.5" cy="8.5" r="1.5"/>
                    <polyline points="21 15 16 10 5 21"/>
                </svg>
                <span class="action-btn-label">Screenshot</span>
                <span class="action-btn-desc">Capture this page</span>
            </button>

            <button id="recordBtn" class="action-btn" type="button" aria-label="Start recording">
                <!-- Record icon -->
                <svg class="action-btn-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"/>
                    <circle cx="12" cy="12" r="3" fill="currentColor"/>
                </svg>
                <span class="action-btn-label">Record</span>
                <span class="action-btn-desc">Screen recording</span>
            </button>
        </div>

        <section class="info-card" aria-labelledby="shortcuts-title">
            <div class="info-card-header">
                <!-- Keyboard icon -->
                <svg class="info-card-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <rect x="2" y="4" width="20" height="16" rx="2" ry="2"/>
                    <path d="M6 8h.001M10 8h.001M14 8h.001M18 8h.001M8 12h.001M12 12h.001M16 12h.001M7 16h10"/>
                </svg>
                <h2 id="shortcuts-title" class="info-card-title">Keyboard Shortcuts</h2>
            </div>
            <div class="info-card-content">
                <kbd>⌘</kbd> + <kbd>⇧</kbd> + <kbd>X</kbd> Screenshot<br>
                <kbd>⌘</kbd> + <kbd>⇧</kbd> + <kbd>S</kbd> Stop recording
            </div>
        </section>

        <div id="statusToast" class="status-toast" role="status" aria-live="polite"></div>
    </main>

    <script src="popup.js"></script>
</body>
</html>
